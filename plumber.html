<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plumber Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://rawgit.com/rmxdave/phnx/master/lib/OAuth/OAuth.js"></script>
    <script type="text/javascript" src="https://rawgit.com/rmxdave/phnx/master/lib/OAuth/SHA1.js"></script>
   
	<!-- <script src="jquery.raty.js"></script> -->
</head>
<body>



<!-- Global Header Section -->
<div class="row">
	<div class="col">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header" id="header">
		      <a class="navbar-brand" href="#">
		        <img alt="Brand">
		      </a>
	    </div>
	  </div>
	</nav>
	</div>
</div>
	
<div class="container">
	

	<div class="row">
		<div class="col">
			<div class="row">
				<!-- Left Map Section -->
				<div class="col-sm-4">
					<div id="map"></div>
    			</div>
				<!-- Main Content Section -->
				<div class="col-sm-8">
					<!-- Search Panel -->
					<div class="row">
						<div class="col">
							<div class="panel panel-default">
							  <div class="panel-body">
								    <div class="navbar-form navbar-center" role="search" >
									  <div class="form-group">
									    <input type="text" class="form-control" placeholder="Enter Zipcode" id="location-input">
									  </div>
									  <button class="btn btn-default" id=search-button>Search</button>
									</div>
						  		</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div id="search-results">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
	

<script src="assets/javascript/plumber.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbmAefrpT0YSqgufXAyKg8Stl1CmxqZpI&callback=initMap">
