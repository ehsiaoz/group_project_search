<!-- Global Header Section -->
<div class="row">
	<div class="col">
		<nav class="navbar navbar-default" id="global-header">
		  <div class="container-fluid">
		    <div class="navbar-header" id="header">
		      <a class="navbar-brand" href="#">
		        <img src="assets/images/pley.png" alt="Yelp Clone" height="50" id="homeModal">
		      </a>
	    </div>
	  </div>
	</nav>
	</div>
</div>
	
<div class="container">
	

	<div class="row">
		<div class="col">
			<div class="row">
				<!-- Left Map Section -->
				<div class="col-sm-4">
						<div id="map"></div>
    			</div>
				<!-- Main Content Section -->
				<div class="col-sm-8">
					<!-- Search Panel -->
					<div class="row">
						<div class="col">
							<div class="panel panel-default">
							  <div class="panel-body">
								    <div class="navbar-form navbar-center" role="search">
									  <div class="form-group" id="page-form-group">
									    <input type="text" class="form-control" placeholder="Enter new city or zipcode" id="page-location-input">
									  </div>
									  <button class="btn btn-default" id="page-search-button">Search</button>
									  <p id="form-error-msg"></p>
									</div>
						  		</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div id="search-results">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
	


<!-- The Modal -->
<div id="searchModal" class="modal">
	<div class="modal-content">
	  <!-- Modal content -->
		<div class="row">
		  	<div class="col">
				<div class="modal-header">
				    <span class="close">Ã—</span>
				    <img src="assets/images/pley.png" alt="Yelp Clone" height="50">
				</div>
			</div>
		</div>		
		<div class="row">
			<div class="col">
				<div class="modal-body">

			    	<div class="panel panel-default">
						<div class="panel-body" id=modal-search-panel>
					    	<div class="navbar-form navbar-center" role="search">
						    	<div class="form-group" id="modal-form-group">
									<input type="text" class="form-control find-input" id="modal-find-input" 	placeholder="Type of Business (e.g Restaurants, Plumbers, Roofers...)">
									<br>
									<br>
							     	<input type="text" class="form-control" placeholder="City Name or Zipcode" id="modal-near-input">
							     	<br>
							     	<br>
							     	<button class="btn btn-default" id="search-button-modal">Search</button>
							 	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	   		
  	</div>
</div>
