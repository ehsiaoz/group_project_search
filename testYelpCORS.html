<html>
        <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
            <title>Yelp OAuth Example</title>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
            <script type="text/javascript" src="https://rawgit.com/rmxdave/phnx/master/lib/OAuth/OAuth.js"></script>
            <script type="text/javascript" src="https://rawgit.com/rmxdave/phnx/master/lib/OAuth/SHA1.js"></script>
            <script type="text/javascript">
  var auth = { 
    consumerKey: "Uy18Nj8CANiQaNqh6CYurA", 
    consumerSecret: "gj8dtRRrThO9O5kgj-XIk90N1w8",
    accessToken: "Lpby6Q-XK6xJ5TvJSbcvZYJiQw_jx9YK",
    accessTokenSecret: "-e1Vqkn-H-JJH3CDUdlAiEP4EYc",
  };

  var terms = 'food';
  var near = 'San+Francisco';

  var accessor = {
    consumerSecret: auth.consumerSecret,
    tokenSecret: auth.accessTokenSecret
  };

  var parameters = [];
  parameters.push(['term', terms]);
  parameters.push(['location', near]);
  parameters.push(['oauth_consumer_key', auth.consumerKey]);
  parameters.push(['oauth_consumer_secret', auth.consumerSecret]);
  parameters.push(['oauth_token', auth.accessToken]);

  var message = { 
    'action': 'http://api.yelp.com/v2/search',
    'method': 'GET',
    'parameters': parameters 
  };

  OAuth.setTimestampAndNonce(message);  

  OAuth.SignatureMethod.sign(message, accessor);

  var parameterMap = OAuth.getParameterMap(message.parameters);
  parameterMap.oauth_signature = OAuth.percentEncode(parameterMap.oauth_signature)

  var url = OAuth.addToURL(message.action,parameterMap);
  var response = UrlFetchApp.fetch(url).getContentText();
  var responseObject = Utilities.jsonParse(response);
        
            </script>
        </head>
        <body></body>
    </html>
